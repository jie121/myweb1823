<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>某某音乐播放器</title>
        <link rel="stylesheet" href="css/index.css" />
        <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<script type="text/javascript">
            
        </script>
    </head>
    <body>
        <div id="mainBox">
            <header>我的收藏</header>
            <div id="iscroll">
                <ul id="list">
				
				</ul>
            </div>
            <section id="progress" class="ctrPro">
                <i class="ctrPro"></i>
                <p class="ctrPro" id="bar"></p>
            </section>
            <section id="box">
                <i id="img">
                    <img id="thumb" src="imgs/thumb.jpg" alt="图片加载失败！" />
                </i>
                <i class="icon" id="prev">&#xe601;</i>
                <i class="icon" id="play">&#xe600;</i>
                <i class="icon" id="paused">&#xe606;</i>
                <i class="icon" id="next">&#xe602;</i>
                <i class="icon" id="heart">&#xe605;</i>
            </section>
            <audio id="ad" autoplay>
                <source src="audio/test.mp3">
            </audio>
        </div>
    </body>
</html>
